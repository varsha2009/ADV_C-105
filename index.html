 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <br>
      <b class="objects">
        scissors
        <hr>
        box
        <hr>
        highlighter
        <hr>
        book
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <button class="btn btn-info" onclick="takeSnapshot()">Capture Image</button>
      <br><br>
      <label>Snapshot - </label>
      <div id="snapshot"></div>  
      <br><br>
      <button class="btn btn-success" onclick="check()">Identify Image</button>
      <br><br>
    
      <br><br>
      <p style="font-size: 22px; background-color: orange; width: 150px;">Object : <span id="objectName" style="color: green;"></span> </p>
      <p style="font-size: 22px; background-color: orange; width: 150px;">Accuracy : <span id="accuracy" style="color: green;"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
